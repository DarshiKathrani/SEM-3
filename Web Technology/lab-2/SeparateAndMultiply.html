<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       n = parseInt(prompt("Enter a number"));
       i = 0;
       a = [];
       count = 0;
       while(n > 0){
        r = n%10;
        n = n/10;
        a[i]=r;
        i++;
       }
       for(j=i-1;j>=0;j--){
        a[j]=a[i];
        count++;
       }
       ans = a[0];
       while(count!=0){
        ans = ans*a[0];
       }


   </script> 
</body>
</html>
