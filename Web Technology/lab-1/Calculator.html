<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter the first number"));
        b = parseInt(prompt("Enter the second number"));
        c = prompt("Enter a symbol");
        if(c=='+'){
            document.write(a+b);
        }else if(c=='-'){
            document.write(a-b);
        }else if(c=='*'){
            document.write(a*b);
        }else if(c=='/'){
            document.write(a/b);
        }
        
    </script>
</body>
</html>
