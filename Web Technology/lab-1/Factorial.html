<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter the number"));
        ans = 1;
        for(i=1;i<=n;i++){
            ans = ans*i;
        }
        document.write(ans);
    </script>
</body>
</html>
