<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter a number"));
        count = 0;
        for(i=2;i<=n/2;i++){
            if(n%i==0){
                count++;
            
        }
    }if(count==0){
        document.write("The number is prime");
    }else{
        document.write("The number is not prime");
    }
    </script>
</body>
</html>
