<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter the number"));
        temp=n;
        b=0;
        while(n>0){
            r=n%10;
            b=(b*10)+r;
            n=(n/10);
        }
        if(b==temp){
            document.write("The number is palindrome")
        }else{
            document.write("The number is not palindrome");
        }
    </script>
</body>
</html>
